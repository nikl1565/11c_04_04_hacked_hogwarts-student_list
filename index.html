<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11C.02.05 - Cleaning Hogwarts Data</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e0809732c.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="c-site-header"></header>
    <main class="c-site-content">
        <div class="o-container">
            <section class="c-house-overview js-house-overview">

            </section>

            <section class="c-student-overview">
                <h2>List of students 2021</h2>
                <div class="c-filter-buttons">
                    <h3>Filter by</h3>
                    <button class="c-button c-button--filter is-active" data-action="filter" data-state="active" data-filter="all">Show all</button>
                    <button class="c-button c-button--filter" data-action="filter" data-filter="slytherin">Slytherin</button>
                    <button class="c-button c-button--filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
                    <button class="c-button c-button--filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
                    <button class="c-button c-button--filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
                </div>
                <table class="c-table">
                    <thead class="c-table__head">
                        <tr>
                            <th data-action="sort" data-sort-direction="asc" data-sort="id">ID</th>
                            <th>Image</th>
                            <th class="is-active" data-action="sort" data-sort-direction="asc" data-sort="firstname">First Name</th>
                            <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Last Name</th>
                            <th data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</th>
                            <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
                            <th data-action="sort" data-sort-direction="asc" data-sort="prefect">Prefect</th>
                            <th data-action="sort" data-sort-direction="asc" data-sort="squad">Squad</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody class="c-table__body js-student-list"></tbody>
                </table>
            </section>
        </div>
    </main>
    <footer class="c-site-footer"></footer>

    <div class="c-student-popup js-student-popup is-hidden">
        <div class="c-student-popup__content">
            <div class="c-student-popup__header">
                <img class="c-student-popup__photo" data-field="profile-image" src="#" alt="#">
                <h3 class="c-student-popup__name" data-field="name"></h3>
                <div class="c-student-popup__badge-group">
                    <img class="c-student-popup__badge is-active" data-field="house" src="#" alt="#">
                    <img class="c-student-popup__badge" data-field="prefect-image" src="#" alt="#">
                    <img class="c-student-popup__badge" data-field="squad-image" src="#" alt="#">
                </div>
            </div>
            <div class="c-student-popup__body">
                <div class="c-student-popup__column">

                    <p class="c-student-popup__text">Student ID: <span data-field="id"></span></p>
                    <p class="c-student-popup__text">Gender: <span data-field="gender"></span></p>
                    <p class="c-student-popup__text">Blood status: <span data-field="blood-status"></span></p>

                </div>

                <div class="c-student-popup__column">
                    <p class="c-student-popup__text">Prefect: <span data-field="prefect"></span></p>
                    <p class="c-student-popup__text">The Inqusitorial Squad: <span data-field="squad"></span></p>
                    <p class="c-student-popup__text">Expelled: <span data-field="expelled"></span></p>
                </div>
            </div>
            <div class="c-student-popup__footer">
                <button class="c-button" data-action="prefect">Add as Prefect<i class="fas fa-plus-circle"></i></button>
                <button class="c-button" data-action="squad">Add to Squad<i class="fas fa-plus-circle"></i></button>
                <button class="c-button c-button--danger" data-action="expell">Expell student<i class="fas fa-exclamation-triangle"></i></button>
            </div>
            <button class="c-student-popup__close-button js-student-popup-close-button"><i class="fas fa-times"></i></button>
            
            <div class="c-student-modal is-hidden js-student-modal-prefect">
                <div class="c-student-modal__header">
                    <h3>There can only be two prefects per house.</h3>
                    <p>Do you want to remove one of the existing prefects?</p>
                </div>
                <div class="c-student-modal__body">
                    <div class="c-student-modal__column">
                        <img class="c-student-modal__image" data-field="prefecta-image" src="#" alt="#">
                        <h4 class="c-student-modal__name" data-field="prefecta-name"></h4>
                        <button class="c-button" data-action="prefecta">Remove <span data-field="prefecta"></span></button>
                    </div>
                    <div class="c-student-modal__column">
                        <img class="c-student-modal__image" data-field="prefectb-image" src="#" alt="#">
                        <h4 class="c-student-modal__name" data-field="prefectb-name"></h4>
                        <button class="c-button" data-action="prefectb">Remove <span data-field="prefectb"></span></button>
                    </div>
                </div>
                <div class="c-student-modal__footer">                   
                    <button class="c-button" data-action="cancel">Cancel</button>
                </div>
                <button class="c-student-modal__close-button js-student-modal-prefect-close-button"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>

    <template class="t-house-stats">
        <div class="c-house-stats">
            <img class="c-house-stats__house-image" src="#" alt="#">
            <p data-field="number-of-students"></p>
            <p data-field="number-of-expelled-students"></p>
        </div>
    </template>

    <template class="t-student">
        <tr class="c-student">
            <td class="c-student__id-cell"></td>
            <td class="c-student__image-cell">
                <img class="c-student__profile-image" src="#" alt="#">
            </td>
            <td class="c-student__first-name-cell">
                <h2 class="c-student__first-name-cell"></h2>
            </td>
            <td class="c-student__last-name-cell"></td>
            <td class="c-student__gender-cell"></td>
            <td class="c-student__house-cell">
                <img class="c-student__house-image" src="#" alt="#">
            </td>
            <td class="c-student__prefect-cell" data-action="prefect">
                <img class="c-student__prefect-image" src="" alt="">
            </td>
            <td class="c-student__squad-cell" data-action="squad">
                <img class="c-student__squad-image" src="" alt="">
            </td>
            <td class="c-student__details-cell">
                <i class="fas fa-chevron-right"></i>
            </td>
        </tr>
    </template>

    <template class="t-modal">
        <div class="c-modal">
            <div class="c-modal__content">
                <div class="c-modal__header">
                    <h3 class="c-modal__title"></h3>
                </div>
                <div class="c-modal__body"></div>
                <div class="c-modal__footer"></div>
            </div>
        </div>
    </template>

    <script src="js/script.js"></script>
</body>
</html>
